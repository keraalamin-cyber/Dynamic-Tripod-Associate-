<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Dynamic Tripod Associate - Staff Information Form</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
<div class='container'>
<h1>Dynamic Tripod Associate</h1>
<h2>Staff Information Form</h2>
<form id='staffForm'>
<label>Full Name</label><input type='text' id='fullName' required>
<label>Email</label><input type='email' id='email' required>
<label>Phone</label><input type='tel' id='phone' required>
<label>Department / Position</label><input type='text' id='department' required>
<label>Bank Name</label><input type='text' id='bankName' required>
<label>Account Number</label><input type='text' id='accountNumber' required>
<button type='submit'>Submit</button>
</form>
<p id='message'></p>
</div>
<script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script>
<script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script>
<script src='form.js'></script>
</body>
</html>
